<html>
<head>
  <meta charset="UTF-8">
  <title> Homework 6 Due at 11:59pm Wednesday, October 5 </title>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>

    .gridlines line {
      stroke: #bbb;
    }

    .gridlines .domain {
      stroke: none;
    }

  </style>

</head>
<body>

  <h3> Glenn Baevsky (ghb65) </h3>

  <p id = "p1">
    Problem 1 <br>

    <svg id="linechart" height="400" width="800">
    </svg>

    <script>

    const svg = d3.select("svg#linechart");
    const width = svg.attr("width");
    const height = svg.attr("height");
    const margin = {top: 10, right: 10, bottom: 50, left: 50};
    const chartWidth = width - margin.left - margin.right;
    const chartHeight = height - margin.top - margin.bottom;

    let annotations = svg.append("g").attr("id","annotations");
    let chartArea = svg.append("g").attr("id","points")
                  .attr("transform",`translate(${margin.left},${margin.top})`);

      d3.json('mariokart_records.json').then( (data) => {
        console.log(data);

        const timeParser = d3.timeParse('%Y-%m-%d');
        data['early_date'] = timeParser(data["earliest_date"]);
        data['late_date'] = timeParser(data["latest_date"]);

        const timeScale = d3.scaleTime().domain([data['early_date'], data['late_date']]).range([0,chartWidth]);
        const valueScale = d3.scaleLinear().domain([data['min_value'], data['max_value']]).range([chartHeight, 0]);

        const timedata = data.timeseries;
        console.log(timedata);

        const colorExtent = d3.extent(timedata, d => d['track']);
        const colorScale = d3.scaleOrdinal(d3.schemeCategory10).domain(colorExtent);

        // Y axis
        let leftAxis = d3.axisLeft(valueScale)
        let leftGridlines = d3.axisLeft(valueScale)
                              .tickSize(-chartWidth-10)
                              .tickFormat("")
        annotations.append("g")
          .attr("class", "y axis")
          .attr("transform",`translate(${margin.left-10},${margin.top})`)
          .call(leftAxis)
        annotations.append("g")
          .attr("class", "y gridlines")
          .attr("transform",`translate(${margin.left-10},${margin.top})`)
          .call(leftGridlines);

        // X axis
        let bottomAxis = d3.axisBottom(timeScale)
        let bottomGridlines = d3.axisBottom(timeScale)
                                .tickSize(-chartHeight-10)
                                .tickFormat("")
        annotations.append("g")
          .attr("class", "x axis")
          .attr("transform",`translate(${margin.left},${chartHeight+margin.top+10})`)
          .call(bottomAxis);
        annotations.append("g")
          .attr("class", "x gridlines")
          .attr("transform",`translate(${margin.left},${chartHeight+margin.top+10})`)
          .call(bottomGridlines);

          var lineGen = d3.line()
                 .x( d => timeScale(timeParser(d['date'])) )
                 .y( d => valueScale(d['record_time']) );

         paths = chartArea.selectAll('g.path').data(timedata)
               .join('g')
               .attr("class", "path")
               .style("stroke", d => colorScale(d.track));

          paths.append("path")
                .attr("fill", "none")
                .attr("stroke-width", 2)
                .attr('d', d => lineGen( d.values ));

          paths.selectAll('circle')
              .data(d => d.values)
              .join('circle')
              .attr("r", 2)
              .attr("cx", d => timeScale(timeParser(d['date'])) )
              .attr("cy", d => valueScale(d['record_time']) )
              .attr("fill", d => colorScale(d.track));
      });

      </script>
    </p>

</body>
</html>
